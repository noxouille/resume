# This is a basic workflow to help you get started with Actions

name: Autocompile Resume with XeLaTeX 

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Duplicate source file for the EN ver.
        run: cp ferdi-resume.tex ferdi-resume-EN.tex
      
      - name: Create the EN source file
        run: sed -i 's/\toggletrue{french}/#\toggletrue{french}/' ferdi-resume-EN.tex

      - name: Compile FR resume
        uses: xu-cheng/latex-action@v2
        with:
          root_file: ferdi-resume.tex
          latexmk_use_xelatex: true
          
      - name: Compile EN resume
        uses: xu-cheng/latex-action@v2
        with:
          root_file: ferdi-resume-EN.tex
          latexmk_use_xelatex: true

      - name: Release FR Resume PDF
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ferdi-resume.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Release EN Resume PDF
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ferdi-resume-EN.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
